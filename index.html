<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login hover effect</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    


    <div class="head">

        <div class="form">
            <h1>Sign in</h1>
            <form>

                <div class="name">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </div>

                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>

            </form>

            <div class="button">
                <button id="btn"><i class="fas fa-lock"></i> Log in</button>
            </div>

            <div class="icon">
                <div class="one"><i class="fas fa-long-arrow-alt-left"></i> </div>
                <div class="one"><i class="fas fa-bookmark"></i> </div>
                <div class="one"><i class="fas fa-cog"></i> </div>
            </div>


            <form id="again">
                    <input type="email" name="Email" id="Email" placeholder="Email Address">
                    <label for="Email"><i class="fas fa-search"></i> </label>
                </div>

               
                
            </form>



        </div>

    </div>




</body>
</html>
